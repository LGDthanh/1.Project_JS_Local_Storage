<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .form-group {
            margin-bottom: 10px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            column-gap: 10px;
            /* Điều chỉnh khoảng cách giữa hai cột */
            align-items: center;
        }



        .form-input {
            width: 150px;
            padding: 10px;
            box-sizing: border-box;
        }

        .err-message {
            color: red;
        }

        #tableContainer {
            text-align: center;
            margin-top: 20px;
        }

        #tableContent {
            width: 100%;
            border-collapse: collapse;
        }

        #tableContent td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>

<body onload="getList()">
    <div class="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" type="text" class="form-input">
            <div class="err-message"></div>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input id="address" type="text" class="form-input">
            <div class="err-message"></div>
        </div>
        <button onclick="addNew()">Submit Form</button>
        <div id="tableContainer">
            <table id="tableContent">
                <tr>
                    <td>ID</td>
                    <td>name</td>
                    <td>Address</td>
                    <td>Chức Năng</td>
                </tr>
            </table>
        </div>
    </div>

    <script src="/web.js"></script>
</body>

</html>
