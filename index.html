<!DOCTYPE html>
<html>

<head>
  <title>Home</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="/script.js"></script>
  <script src="/web.js"></script>

</head>

<body onload="getList()">
  <h1>Welcome to the Home Page</h1>
  <p id="welcomeMessage"></p>
  <button onclick="logout()">Logout</button>
  <script>displayWelcomeMessage();</script>
  <div class="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" type="text" class="form-input">
      <div class="err-message"></div>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input id="address" type="text" class="form-input">
      <div class="err-message"></div>
    </div>
    <div class="form-group">
      <input id="index" type="hidden">
    </div>
    <button id="saveItem" onclick="addNew()">Submit Form</button>
    <button id="updateInput" onclick="changeItem()">Update</button>

    <div id=" tableContainer">
      <table id="tableContent">
        <tr>
          <td>ID</td>
          <td>name</td>
          <td>Address</td>
          <td>Chức Năng</td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
